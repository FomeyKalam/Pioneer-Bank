<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input type="text" class="form-control" placeholder="Eamil">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>

    </div>
    <div id="transaction-area">
      <div class="row">
          <div class="col-md-4">
             <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$ <span id="currentDeposite">00</span></h2>
             </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
             </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Deposite</h4>
            <input type="text" id="depositeAmount" class="form-control" placeholder="$ enter deposite money">
            <br>
            <button id="addDeposite" class="btn btn-success">deposite</button>
           </div>
        </div>
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ enter withdraw money">
            <br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
           </div>
        </div>
    </div>
    </div>
   
    <script>
         const loginbtn = document.getElementById('login');
         loginbtn.addEventListener('click',function(){
             const loginArea = document.getElementById('login-area');
             loginArea.style.display = 'none';
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = 'block';
         })
//Deposite area
         const depositebtn = document.getElementById('addDeposite');
         depositebtn.addEventListener('click',function(){
        let depositeAmount = getInputNumber("depositeAmount");

         updateSpan("currentDeposite",depositeAmount);

        

        // const currentDeposite = document.getElementById("currentDeposite").innerText;
        // const currentDepositeNumber = parseFloat(currentDeposite);
        // const TotalAmount = depositeAmountNumber + currentDepositeNumber ;
        // document.getElementById("currentDeposite").innerText = TotalAmount;

        document.getElementById('depositeAmount').value = null;

          updateSpan("currentBalance",depositeAmount);

        
         })
         //Withdraw area
         const withdrawbtn = document.getElementById("addWithdraw");
         withdrawbtn.addEventListener('click', function(){
            let withdrawAmount = getInputNumber("withdrawAmount");

            updateSpan("currentWithdraw",withdrawAmount);
            document.getElementById('withdrawAmount').value = null;

            updateSpan("currentBalance",-1* withdrawAmount);

         })

         function getInputNumber(id){
            let Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber;
         }
         function updateSpan(id,depositeAmount){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const Total = depositeAmount + currentNumber ;
            document.getElementById(id).innerText = Total;
        }
    </script>
</body>
</html>
